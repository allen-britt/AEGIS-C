version: "3.9"

services:
  # Infrastructure Services
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aegis_c
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pg:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - redis:/data
    ports:
      - "6379:6379"

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: "neo4j/password"
      NEO4J_PLUGINS: '["apoc"]'
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1;'"]
      interval: 10s
      timeout: 5s
      retries: 20
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j:/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 20
    volumes:
      - minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  nats:
    image: nats:2
    command: ["--store_dir", "/data", "--jetstream"]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/varz"]
      interval: 10s
      timeout: 5s
      retries: 20
    volumes:
      - nats:/data
    ports:
      - "4222:4222"
      - "8222:8222"

  # AEGISâ€‘C Core Services
  brain:
    build: ./services/brain
    environment:
      - SERVICE_NAME=brain
      - API_KEY=${API_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - METRICS_ENABLED=${METRICS_ENABLED}
      - BRAIN_PORT=8030
    ports:
      - "8030:8030"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8030/health"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - aegis-c-network

  detector:
    build: ./services/detector
    environment:
      - SERVICE_NAME=detector
      - API_KEY=${API_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - METRICS_ENABLED=${METRICS_ENABLED}
      - DETECTOR_PORT=8010
      - BRAIN_URL=http://brain:8030
    ports:
      - "8010:8010"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      redis:
        condition: service_healthy
      brain:
        condition: service_healthy
    networks:
      - aegis-c-network

  fingerprint:
    build: ./services/fingerprint
    environment:
      - SERVICE_NAME=fingerprint
      - API_KEY=${API_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - METRICS_ENABLED=${METRICS_ENABLED}
      - FINGERPRINT_PORT=8011
      - BRAIN_URL=http://brain:8030
    ports:
      - "8011:8011"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/health"]
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      redis:
        condition: service_healthy
      brain:
        condition: service_healthy
    networks:
      - aegis-c-network

  honeynet:
    build: ./services/honeynet
    environment:
      - SERVICE_NAME=honeynet
      - API_KEY=${API_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - METRICS_ENABLED=${METRICS_ENABLED}
      - HONEYPOT_PORT=8012
      - BRAIN_URL=http://brain:8030
    ports:
      - "8012:8012"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8012/health"]
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      redis:
        condition: service_healthy
      brain:
        condition: service_healthy
    networks:
      - aegis-c-network

  admission:
    build: ./services/admission
    environment:
      - SERVICE_NAME=admission
      - API_KEY=${API_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - METRICS_ENABLED=${METRICS_ENABLED}
      - ADMISSION_PORT=8013
      - BRAIN_URL=http://brain:8030
    ports:
      - "8013:8013"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8013/health"]
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aegis-c-network

  provenance:
    build: ./services/provenance
    environment:
      - SERVICE_NAME=provenance
      - API_KEY=${API_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - METRICS_ENABLED=${METRICS_ENABLED}
      - PROVENANCE_PORT=8014
    ports:
      - "8014:8014"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8014/health"]
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      redis:
        condition: service_healthy
      brain:
        condition: service_healthy
    networks:
      - aegis-c-network

  coldwar:
    build: ./services/coldwar
    environment:
      - SERVICE_NAME=coldwar
      - API_KEY=${API_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - METRICS_ENABLED=${METRICS_ENABLED}
      - COLDWAR_PORT=8015
    ports:
      - "8015:8015"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8015/health"]
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      redis:
        condition: service_healthy
      brain:
        condition: service_healthy
    networks:
      - aegis-c-network

  hardware:
    build: ./services/hardware
    environment:
      - SERVICE_NAME=hardware
      - API_KEY=${API_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - METRICS_ENABLED=${METRICS_ENABLED}
      - HARDWARE_PORT=8016
      - GPU_MONITORING_ENABLED=${GPU_MONITORING_ENABLED}
      - BRAIN_URL=http://brain:8030
    ports:
      - "8016:8016"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8016/health"]
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      redis:
        condition: service_healthy
      brain:
        condition: service_healthy
    networks:
      - aegis-c-network

  # Purple Team Services
  discovery:
    build: ./services/discovery
    environment:
      - SERVICE_NAME=discovery
      - API_KEY=${API_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - METRICS_ENABLED=${METRICS_ENABLED}
    ports:
      - "8017:8017"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8017/health"]
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      redis:
        condition: service_healthy
      brain:
        condition: service_healthy
    networks:
      - aegis-c-network

  intelligence:
    build: ./services/intelligence
    environment:
      - SERVICE_NAME=intelligence
      - API_KEY=${API_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - METRICS_ENABLED=${METRICS_ENABLED}
      - REDIS_URL=${REDIS_URL}
      - INTEL_UPDATE_INTERVAL=${INTEL_UPDATE_INTERVAL}
    ports:
      - "8018:8018"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8018/health"]
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      redis:
        condition: service_healthy
      brain:
        condition: service_healthy
    networks:
      - aegis-c-network

  vuln_db:
    build: ./services/vuln_db
    environment:
      - SERVICE_NAME=vuln_db
      - API_KEY=${API_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - METRICS_ENABLED=${METRICS_ENABLED}
      - REDIS_URL=${REDIS_URL}
      - VULN_UPDATE_INTERVAL=${VULN_UPDATE_INTERVAL}
    ports:
      - "8019:8019"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8019/health"]
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      redis:
        condition: service_healthy
      brain:
        condition: service_healthy
    networks:
      - aegis-c-network

  # Console (Streamlit)
  console:
    build: ./services/console
    environment:
      - API_KEY=${API_KEY}
      - CONSOLE_PWD=${CONSOLE_PWD}
      - PORT=${CONSOLE_PORT}
      - DETECTOR_URL=http://detector:8010
      - FINGERPRINT_URL=http://fingerprint:8011
      - HONEYPOT_URL=http://honeynet:8012
      - ADMISSION_URL=http://admission:8013
      - PROVENANCE_URL=http://provenance:8014
      - COLDWAR_URL=http://coldwar:8015
      - HARDWARE_URL=http://hardware:8016
      - DISCOVERY_URL=http://discovery:8017
      - INTEL_URL=http://intelligence:8018
      - VULN_DB_URL=http://vuln_db:8019
      - BRAIN_URL=http://brain:8030
    ports:
      - "${CONSOLE_PORT}:${CONSOLE_PORT}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${CONSOLE_PORT}/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 10
    depends_on:
      detector:
        condition: service_healthy
      fingerprint:
        condition: service_healthy
      honeynet:
        condition: service_healthy
      admission:
        condition: service_healthy
      provenance:
        condition: service_healthy
      coldwar:
        condition: service_healthy
      hardware:
        condition: service_healthy
      discovery:
        condition: service_healthy
      intelligence:
        condition: service_healthy
      vuln_db:
        condition: service_healthy
    networks:
      - aegis-c-network

  # Offensive Dashboard
  offensive:
    build: ./offensive
    environment:
      - API_KEY=${API_KEY}
      - DETECTOR_URL=http://detector:8010
      - FINGERPRINT_URL=http://fingerprint:8011
      - HONEYPOT_URL=http://honeynet:8012
    ports:
      - "8502:8502"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 10
    depends_on:
      detector:
        condition: service_healthy
      fingerprint:
        condition: service_healthy
      honeynet:
        condition: service_healthy
    networks:
      - aegis-c-network

# Named Volumes
volumes:
  pg:
    driver: local
  redis:
    driver: local
  neo4j:
    driver: local
  minio:
    driver: local
  nats:
    driver: local

# Networks
networks:
  aegis-c-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16